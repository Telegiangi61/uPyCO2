<!doctype html>
<html>
<head>
<meta charset=utf-8>
<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Sensor Gauge</title>
<script src=https://code.jquery.com/jquery-1.11.1.min.js></script>
<script type=text/javascript src=https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js></script>
<script type=text/javascript src=https://lemariva.com/themes/lemariva/assets/js/kuma-gauge.jquery.js></script>
<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css rel=stylesheet>
</head>
<body>
<div class=container-fluid>
<div class="row justify-content-md-center">
<div class=card style=width:18rem>
<div class=card-body>
<h5 class=card-title>TVOC</h5>
<div class="js-gauge gauge tvoc"></div>
</div>
</div>
</div>
<div class="row justify-content-md-center"><br/></div>
<div class="row justify-content-md-center">
<div class=card style=width:18rem>
<div class=card-body>
<h5 class=card-title>ECO2</h5>
<div class="js-gauge gauge eco2"></div>
</div>
</div>
</div>
<div id=timestamp style=text-align:center>0</div>
</div>
<script type=text/javascript>var getUrlParameter=function getUrlParameter(a){var d=window.location.search.substring(1),c=d.split("&"),e,b;for(b=0;b<c.length;b++){e=c[b].split("=");if(e[0]===a){return e[1]===undefined?true:decodeURIComponent(e[1])}}};$(".tvoc").kumaGauge({value:0,min:350,max:1000});$(".eco2").kumaGauge({value:0,min:0,max:600});function getData(){var a="/json";var b=new Date(1970,0,1);$.getJSON(a,function(c){b.setUTCSeconds(c.timestamp);document.getElementById("timestamp").innerHTML=b.toISOString();$(".tvoc").kumaGauge("update",{value:c.tvoc});$(".eco2").kumaGauge("update",{value:c.eco2})})}setInterval(getData,5000);</script>
</body>
</html>
